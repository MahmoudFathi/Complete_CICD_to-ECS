apiVersion: apps/v1
kind: Deployment
metadata:
  name: iquant-app-deployment
  labels:
    app: iquant-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iquant-app
  template:
    metadata:
      labels:
        app: iquant-app
    spec:
      containers:
      - name: iquant-app
        image: $DOCKERHUB_USERNAME/circlecicd01:latest 
        ports:
        - containerPort: 3000

